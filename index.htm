<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Playground</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js" integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://codemirror.net/lib/codemirror.css" />
    <link rel="stylesheet" href="https://codemirror.net/theme/material-palenight.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="ml-3">
                <h2 class="alert alert-default mb-0">Code Playground</h2> 
            </div>
        </div>
        <hr class="mt-1">
        <div class="row mb-3">
            <div class="col-6">
                <button id="run_code" class="btn btn-success float-right">Run</button>
                <div class="float-left mr-3 mt-1">
                    <button class="btn btn-light btn-sm" id="light-mode"><i class="far fa-lightbulb"></i> Light</button>
                    <button class="btn btn-dark btn-sm" id="dark-mode"><i class="fas fa-moon"></i> Dark</button>
                </div>
            </div>
            <div class="col-6">
                <div class="badge badge-default pt-2" style="font-size: 16px;">Preview</div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 editor">
                <div class="code-container">
                    <textarea id="code" class="" autofocus spellcheck="false">
document.write('hello');
console.log('world');
// comment here
                    </textarea>
                </div>
            </div>
            <div class="col-6 code-preview">
                <iframe id="code_preview">
        
                </iframe>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.57.0/codemirror.min.js" integrity="sha512-K8GMktcEqOI28I3f5C6kraFm1F4wVLvnBxGU+imS/zOLT1COAT799Ln4DJyAbpdyNt6LgMIWcwy4ptCYXCIDqA==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.57.0/mode/javascript/javascript.js"></script>
    <script src="editor.js"></script>
</body>
</html>
